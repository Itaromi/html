<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Événements</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #event-list { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
        .event-item { border: 1px solid #ddd; padding: 15px; margin: 10px; width: 300px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .soon { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Événements Odoo</h1>
    <button id="fetch-events">Charger les événements</button>
    <div id="event-list"></div>

    <script>
        document.getElementById("fetch-events").addEventListener("click", async () => {
            const eventList = document.getElementById("event-list");
            eventList.innerHTML = "<p>Chargement...</p>";
    
            try {
                const response = await fetch("http://localhost:3000/api/events");
                const events = await response.json();
                eventList.innerHTML = "";
    
                events.forEach(event => {
                    const eventDiv = document.createElement("div");
                    eventDiv.classList.add("event-item");
    
                    eventDiv.innerHTML = `
                        <h3>${event.name}</h3>
                        <p><strong>Début :</strong> ${event.start}</p>
                        <p><strong>Fin :</strong> ${event.stop}</p>
                        <p><strong>Durée :</strong> ${event.duration}</p>
                        <p><strong>Partenaire :</strong> ${event.partner_id ? event.partner_id[1] : "N/A"}</p>
                        <p><strong>Temps restant :</strong> <span class="soon">${event.remainingTime}</span></p>
                    `;
    
                    eventList.appendChild(eventDiv);
                });
    
            } catch (error) {
                eventList.innerHTML = "<p>Erreur lors de la récupération des événements.</p>";
            }
        });
    
        // Met à jour les secondes chaque seconde
        setInterval(async () => {
            const eventList = document.getElementById("event-list");
            if (!eventList.children.length) return; // Ne rien faire si la liste est vide
    
            try {
                const response = await fetch("http://localhost:3000/api/events");
                const events = await response.json();
    
                eventList.innerHTML = "";
                events.forEach(event => {
                    const eventDiv = document.createElement("div");
                    eventDiv.classList.add("event-item");
    
                    eventDiv.innerHTML = `
                        <h3>${event.name}</h3>
                        <p><strong>Début :</strong> ${event.start}</p>
                        <p><strong>Fin :</strong> ${event.stop}</p>
                        <p><strong>Durée :</strong> ${event.duration}</p>
                        <p><strong>Partenaire :</strong> ${event.partner_id ? event.partner_id[1] : "N/A"}</p>
                        <p><strong>Temps restant :</strong> <span class="soon">${event.remainingTime}</span></p>
                    `;
    
                    eventList.appendChild(eventDiv);
                });
            } catch (error) {
                console.error("Erreur lors de la mise à jour du temps restant", error);
            }
        }, 1000); 
    </script>   
</body>
</html>
